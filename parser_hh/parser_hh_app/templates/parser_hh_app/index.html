{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Парсер сайта HH.ru</h1>
            <p class="lead">Показывает требуемые ключевые навыки по искомой вакансии</p>
            <ul class="list-unstyled">
                <li>Версия на Django</li>
            </ul>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
